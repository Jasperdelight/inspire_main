<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">inspire</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <main>

    <section id="router-view">

      <!-- SECTION WEATHER -->
      <div class="container-fluid pb-2">
        <section class="row text-shadow">

          <div class="col-2 text-end d-flex px-0">
            <p class="static-card px-2">Boise, ID</p>

            <p onclick="app.WeatherController.toggleWeather()" class="px-2 selectable static-card text-center"
              id="weather">
            </p>

          </div>

          <div class="col-4">
          </div>
        </section>
      </div>

      <div class="container-fluid">
        <section class="row">

          <!-- SECTION Quote -->
          <div class="col-8  text-shadow" id="">
            <section class="row justify-content-center">
              <div class="col-8 dark-card">
                <h2 id="quote" class="text-white">Quote</h2>
                <h3 id="authorQuote" class="text-white on-hover">Author</h3>
              </div>
            </section>
          </div>

          <!--SECTION TODO FORM -->
          <div id="listForm" class="d-none col-3 text-shadow static-card me-1">
            <section class="row">

              <form onsubmit="app.TodoController.createTodo(event)">
                <div>
                  <label for="ToDo">Todo</label>
                  <input type="text" id="description" minlength="3" maxlength="30" required name="description">
                  <button type="submit">Submit</button>
                </div>
              </form>
            </section>

            <section class="row text-white">
              <p>Tasks ToDo:
              <p id="tasksTodo"></p>
              </p>
              <ul id="myList" class="d-none ms-4">

              </ul>
            </section>

          </div>

        </section>



      </div>

      <!-- primary viewport -->
    </section>



  </main>

  <!-- SECTION TIME -->
  <footer class=" text-light container-fluid">
    <section class="row">
      <div class="col-12 text-shadow text-center ">
        <section class="row justify-content-center">
          <div class="col-3 dark-card py-0">

            <p class="mb-0" id="theTime"></p>
          </div>
        </section>
      </div>
    </section>
    <div class="row text-center no-select bg-dark">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
